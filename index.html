<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="all.css">
</head>
<body>
<div class="container">
  <div class="content">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="right">
      <h6>PERFUME</h6>
      <p class="head">
        Gabrielle
        <br>
        Essence Eau
        <br>
        De Parfum
      </p>
      <div class="cont">
        <p> Afloral,solar and volaptuous</p>
        <br>
        <p> interpretation composed by</p>
        <br>
        <p> Oliver Polge, perfumer-creator</p>
        <br>
         <p> for the House of CHANEL</p>
      </div>
      <span class="main">$149.99 <span class="throw">$169.99</span></span>

      <button><i class="fa-solid fa-cart-shopping icon"></i>Add to Cart</button>
    </div>
  </div>
</div>
